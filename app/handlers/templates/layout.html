<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    <title>Assistants' Manager</title>
  </head>
  <body>
      <div id="page-content">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-5 d-flex justify-content-center">
                  {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                      <ul class=flashes>
                      {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                      {% endfor %}
                      </ul>
                    {% endif %}
                  {% endwith %}
            </div>
          </div>
    {% block content %}
    {% endblock %}
        </div>
      </div>
      <div class="container">
        <div clas="row">
          <div class="col-md-12">
            <footer id="sticky-footer" class="page-footer font-small cyan darken-3">
                <div class="footer-copyright text-center py-3 footer-color">Â© 2020 Copyright:
                  <a href="https://github.com/Czembri">GitHub/Czembri</a>
                </div>
            </footer>
          </div>
        </div>
      </div>
     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
